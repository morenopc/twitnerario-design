{% extends "base.html" %}

{% block content %}
        <div class="row">
            <div class="span16">
                <form action="#" method="post" class="form-stacked">{% csrf_token %}
                    {{ form|render }}
                    <div class="buttons">
                        <input class="btn primary" type="submit" value="Salvar">
                        <a class="btn" href="#">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="content" class="span16"></div>
        </div>
{% endblock %}

{% block footer_inc %}
<!-- <img src="{{MEDIA_URL}}img/twitnerario_logo.png"> -->
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script>
$(function(){
    $.getJSON('http://rast.vitoria.es.gov.br/pontovitoria/utilidades/listaPontos', function(data) {
        var markup = data;
        $("#content").html(data);
    });
});
</script>
{% endblock %}
